<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/Add.css">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/materialize.min.css">

</head>

<body>

    <div class="container">
        <h4 style="text-align: center"> Create Todo</h4>
        
        <div class="row">
            <form class="col s12" onsubmit="dataSubmit()">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="stuName" type="text" class="validate">
                        <label for="stuName">Your Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="stufname" type="text" class="validate">
                        <label for="stufname">Father Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="CNIC" type="number" class="validate">
                        <label for="CNIC">CNIC Number</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="datecurrent" type="date" class="validate">
                        <label for="datecurrent"> Admition Date</label>
                    </div>
                </div>


                <label>
                    <input class="Gender" type="radio" value="Male" checked />
                    <span>Male</span>
                </label>

                <label>
                    <input class="Gender" type="radio" value="Female" />
                    <span>Female</span>
                </label>

                <select name="" id="typeselectt" class="browser-default">
                    <option value="">---Choose Your City---</option>
                    <option value="Faisalabad">Faisalabad</option>
                    <option value="Lahore">Lahore</option>
                    <option value="Multan">Multan</option>
                    <option value="islamabad">islamabad</option>

                </select>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="Address" type="text" class="validate">
                <label for="Address">Address</label>
            </div>
        </div>
      <center> <button type="submit"class="waves-effect waves-light btn-small">Submitt</button></center>
    </div>

    </div>


    </div>





    <script src="js/Add.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/materialize.min.js"></script>
</body>

</html>
